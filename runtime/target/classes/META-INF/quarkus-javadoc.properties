com.digibel.testcontainers.gotenberg.runtime.GotenbergBuildTimeConfig=Build time configuration for Gotenberg
com.digibel.testcontainers.gotenberg.runtime.GotenbergBuildTimeConfig.devservices=Dev Services configuration.
com.digibel.testcontainers.gotenberg.runtime.GotenbergDevServicesConfig=Configuration for Gotenberg Dev Services
com.digibel.testcontainers.gotenberg.runtime.GotenbergDevServicesConfig.enabled=If DevServices has been explicitly enabled or disabled. DevServices is generally enabled\nby default, unless there is an existing configuration present.
com.digibel.testcontainers.gotenberg.runtime.GotenbergDevServicesConfig.imageName=The container image name to use for the Gotenberg container.
com.digibel.testcontainers.gotenberg.runtime.GotenbergDevServicesConfig.port=Optional fixed port the Gotenberg container will listen to.\n<p>\nIf not defined, the port will be chosen randomly.
com.digibel.testcontainers.gotenberg.runtime.GotenbergDevServicesConfig.serviceName=The value of the {@code quarkus-dev-service-gotenberg} label attached to the started container.\nThis property is used when {@code shared} is set to {@code true}.\nIn this case, before starting a container, Dev Services looks for a container with the\n{@code quarkus-dev-service-gotenberg} label\nset to the configured value. If found, it will use this container instead of starting a new one. Otherwise it\nstarts a new container with the {@code quarkus-dev-service-gotenberg} label set to the specified value.\n<p>\nThis property is used when you need multiple shared Gotenberg containers.
com.digibel.testcontainers.gotenberg.runtime.GotenbergDevServicesConfig.shared=Indicates if the Gotenberg container managed by Quarkus Dev Services is shared.\nWhen shared, Quarkus looks for running containers using label-based service discovery.\nIf a matching container is found, it is used, and so a second one is not started.\nOtherwise, Dev Services starts a new container.\n<p>\nThe discovery uses the {@code quarkus-dev-service-gotenberg} label.\nThe value is configured using the {@code service-name} property.\n<p>\nContainer sharing is only used in dev mode.
